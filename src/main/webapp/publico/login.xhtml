<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/templates/externa.xhtml">
	<ui:define name="corpo">
		<h:panelGroup rendered="#{!empty param.login_error}">
			<span class="error"> Erro ao efetuar o login.</span><br />
			<br/>
			Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>

		<div class="row">
			<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check" class="col s12">
				<div class="row">
					<div class="input-field col s12 m12 l6">
						<input id="first_name" type="text" class="validate" name="j_username" placeholder="Login"/>

					</div>
					<div class="input-field col s12 m12 l6">
						<input id="j_password" type="password" class="validate" name="j_password" placeholder="Senha"/>
					</div>
				</div>

				<div class="row">

					<div class="col s12 m12 l6">
						<input class="btn deep-orange lighten-1" type="submit" value="Entrar"/>
					</div>
				</div>

			</form>
		</div>

		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
		</script>
	</ui:define>

</ui:composition>
</html>
